<!DOCTYPE html>
<html>

<head>
   <title>daily</title>
   <meta charset="UTF-8">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <link rel="stylesheet" href="assets/css/weather-icons.min.css">
   <link rel="stylesheet" href="assets/css/default.css">
   <script src="assets/js/jquery.min.js"></script>
   <script src="assets/js/handlebars.min.js"></script>
   <script src="assets/js/moment.min.js"></script>
   <script src="assets/js/application.js"></script>
  
  
   <script id="weather-template" type="text/x-handlebars-template">

     <div class="main">
        <div class="main--temp">{{main.temp}} <i class="wi wi-celsius"></i> <small>{{main.temp_min}} / {{main.temp_max}}</small></div>
        <div class="main--city">{{name}}</div>
        <div class="main--spacer"></div>
        <div class="main--weather"><i class="wi {{weather.icon}}"></i> {{weather.description}}</div>
        <div class="main--spacer"></div>
        <div class="main--sub"><i class="wi wi-sunrise"></i> {{sys.sunrise}}</div>
        <div class="main--sub"><i class="wi wi-sunset"></i> {{sys.sunset}}</div>
     </div>

   <!--

      <h2>min. {{main.temp_min}} <i class="wi wi-celsius"></i></h2>
      <h2>max. {{main.temp_max}} <i class="wi wi-celsius"></i></h2>
      -->
   </script>
</head>

<body>
   <div class="bg"></div>
   <div class="progress"></div>
   <div class="content"></div>

</body>

</html>
